<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTF</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/BTTF_Game/img/favicon.png" type="image/png">
</head>
<body>
    <div class="wrapp">
        <canvas id="canvas"></canvas>
        <div class="score">
            <div class="score__car">
                <div class="score__car-lives"></div>
            </div>
            <div class="score__time">
                <div class="score__time-contdown">0</div>
            </div>
        </div>
        <div class="gameover">
            <div class="gameover__window"></div>
            <a class="gameover__restart">GO</a>
        </div>
        <div class="info">
            <div class="info__board">Omg, what a rush! <br> Follow the manual to get succes <br> ArrowUp - UP <br> ArrowDown - Down <br> ArrowLeft - Left <br> ArrowRight - Right <br> Shift - Nitri speed <br> Space - Attact <br> Black Hole teleports you anywhere <br> Shoot to black hole to multipy your shots</div>
        </div>
    </div>
    <script src="random_value.js"></script>
    <script src="collisions.js"></script>
    <script src="Stars_bg.js"></script>
    <script src="Asteroid.js"></script>
    <script src="PepsiCan.js"></script>
    <script src="BlackHole.js"></script>
    <script src="Bonus.js"></script>
    <script src="Shoot.js"></script>
    <script src="Car.js"></script>
    <script src="Blusterway.js"></script>
    <script src="main.js"></script>
</body>
</html>
